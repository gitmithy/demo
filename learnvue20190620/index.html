<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
		<div id="app">
			
		</div>
		<div id="app2">
			{{content}}
		</div>
	<script type="text/javascript">
		var dom=document.getElementById('app');
		dom.innerHTML='hello world'
	</script>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app2',
			data:{
				content:'hello world2'
			}
		})
		setTimeout(function(){
			app.$data.content='bye'
		},2000)
	</script>
	</body>
</html>
